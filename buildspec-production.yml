version: 0.2

env:
  shell: bash
  secrets-manager:
    TWINE_USERNAME: "PyPi/mainAccount:username"
    TWINE_PASSWORD: "PyPi/mainAccount:password"
    OAUTH_TOKEN: "typegenie-developer-oauth-token"
  git-credential-helper: yes

phases:
  install:
    commands:  # Install AWS cli, kubectl (needed for Helm) and Helm
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - IMAGE_REPO_NAME=typegenie/typegenie-api-client
      - REPO_NAME=TypeGenieAPIClient
      - REPO_URL=github.com/TypeGenie/$REPO_NAME.git
      - ENV=production
      - aws --version
      - ECR_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_URI
      - REPOSITORY_URI=$ECR_URI/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
      - CURRENT_TG_CLI_VERSION=$(python setup.py --version)
  build:
    commands:
      - DATE=$(date '+%Y-%m-%d-%H-%M')
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t version-bumper-$ENV:latest -f Production.Dockerfile .
      - docker build -t tester-container:latest -f Tests.Dockerfile .
      - echo Will start running tests...
      - docker run tester-container:latest python tests.py

  post_build:
    commands:
      - echo Build completed on `date`
      - |
        if [ "$CODEBUILD_BUILD_SUCCEEDING" == 1 ]; then
          echo Tests successfully passed, will bump version and deploy to pip
          docker run -v $(pwd):/root/$REPO_NAME version-bumper-$ENV:latest git remote set-url origin https://$GITHUB_USER:$OAUTH_TOKEN@$REPO_URL
          docker run -v $(pwd):/root/$REPO_NAME version-bumper-$ENV:latest bumpversion --current-version $CURRENT_TG_CLI_VERSION minor setup.py
          docker run -v $(pwd):/root/$REPO_NAME version-bumper-$ENV:latest git add setup.py
          docker run -v $(pwd):/root/$REPO_NAME version-bumper-$ENV:latest git commit -m "Codebuild bumpversion"
          docker run -v $(pwd):/root/$REPO_NAME version-bumper-$ENV:latest git tag $ENV-$DATE-$IMAGE_TAG
          docker run -v $(pwd):/root/$REPO_NAME version-bumper-$ENV:latest git push origin $ENV && git push --tags origin $ENV
          rm -rf dist && mkdir -p dist
          docker run -v dist:/root/TypeGenieAPIClient/dist version-bumper-$ENV:latest python setup.py sdist bdist_wheel
          docker run -v dist:/root/TypeGenieAPIClient/dist version-bumper-$ENV:latest twine upload dist/* --username $TWINE_USERNAME --password $TWINE_PASSWORD
        else
          echo Unit tests did not pass... will not deploy on PyPi
        fi





